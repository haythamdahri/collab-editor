<div class="row">


  <div class="col-12 col-sm-12 col-md-12 col-lg-12 col-xl-12">
    <div class="card" *ngIf="!topic; else data">
      <div class="card-body alert alert-warning font-weight-bold text-center">
        <i class="fas fa-spinner fa-spin"></i> Loading, please wait
      </div>
    </div>

    <ng-template #data>
      <div class="card">
        <div class="card-body">

          <h1 class="display-3 text-center">{{topic?.title}}</h1>


          <div class="form-group">
            <input type="hidden" #id value="{{topic?.id}}"/>
            <label for="content"><i class="fas fa-text-width"></i> Shared Text</label>
            <textarea name="content" contenteditable="true" (keyup)="updateContent(id.value,content.value)" #content
                      class="form-control"
                      [ngModel]="topic?.content" id="content" rows="30"></textarea>
          </div>
        </div>
      </div>
    </ng-template>
  </div>
</div>
