<nav class="navbar navbar-expand-lg navbar-light bg-light">
  <a class="navbar-brand" [routerLink]="['']" routerLinkOptions="{exact: true}" routerLinkActive="active"><i
    class="fab fa-adobe"></i> Collaborator</a>
  <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent"
          aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
    <span class="navbar-toggler-icon"></span>
  </button>

  <div class="collapse navbar-collapse" id="navbarSupportedContent">
    <ul class="navbar-nav mr-auto">
      <li class="nav-item" routerLinkActive="active">
        <a class="nav-link" [routerLink]="['collaborate']" routerLinkOptions="{exact: true}"><i
          class="fas fa-compress-arrows-alt"></i> Collaborate <span
          class="sr-only">(current)</span></a>
      </li>

      <li *ngIf="!authService.userAuthenticated" class="nav-item" routerLinkActive="active">
        <a class="nav-link" [routerLink]="['login']" routerLinkOptions="{exact: true}"><i class="fas fa-sign-in-alt"></i>
          Login <span
            class="sr-only">(current)</span></a>
      </li>

      <li *ngIf="authService.userAuthenticated" class="nav-item" routerLinkActive="active">
        <a class="nav-link" style="cursor:pointer;" (click)="logout()"><i class="fas fa-sign-out-alt"></i> Logout <span
          class="sr-only">(current)</span></a>
      </li>

    </ul>
    <form class="form-inline my-2 my-lg-0" [formGroup]="form" (ngSubmit)="search()">
      <input [ngClass]="[form.controls.search.touched && !form.controls.search.valid ? 'is-invalid' : '', form.controls.search.touched && form.controls.search.valid ? 'is-valid' : '']" formControlName="search" class="form-control mr-sm-2" type="search" placeholder="Search" aria-label="Search">
      <button class="btn btn-outline-success my-2 my-sm-0" type="submit">Search</button>
    </form>
  </div>
</nav>
